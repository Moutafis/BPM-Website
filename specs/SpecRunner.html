<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="src/jasmine.css">
  <script type="text/javascript" src="src/jasmine.js"></script>
  <script type="text/javascript" src="src/jasmine-html.js"></script>
    <script type="text/javascript" src="src/jasmine-jquery.js"></script>
    <script type="text/javascript" src="/testem.js"></script>

  <!-- include source files here... -->
    <script type="text/javascript" src="../javascripts/jquery.js"></script>
    <script type="text/javascript" src="../javascripts/amplify.js"></script>
    <script type="text/javascript" src="../javascripts/base64-encoder.js"></script>
    <script type="text/javascript" src="../javascripts/functions/sandbox.js"></script>


  <!-- include spec files here... -->
    <script type="text/javascript" src="tests/listings-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div id="jasmine-fixtures">

    </div>
</body>
</html>
